name: Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.6.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Authenticate with Google Cloud and Docker
      run: |
        gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin gcr.io/${{ secrets.GCP_PROJECT_ID }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: "gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-node-app:${{ github.sha }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Establece la dependencia expl√≠cita de "deploy" en "build"

    steps:
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.6.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy my-node-app \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-node-app:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated
